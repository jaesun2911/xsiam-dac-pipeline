name: XSIAM Detection-as-Code CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Validate detection rule YAML
        run: |
          echo "ğŸš€ Validating detection rule YAML..."
          python validate_yaml.py sigma_rules/linux_ssh_bruteforce.yaml

      - name: ğŸ§° Create sample log data (for testing)
        run: |
          mkdir -p sample_logs
          echo '[{"user": "admin", "action": "failed"}, {"user": "admin", "action": "failed"}, {"user": "admin", "action": "failed"}, {"user": "admin", "action": "failed"}, {"user": "admin", "action": "failed"}, {"user": "admin", "action": "failed"}, {"user": "admin", "action": "success"}]' > sample_logs/ssh_test.json

      - name: ğŸ” Run detection rule test
        run: |
          echo "ğŸš€ Running XSIAM detection rule validation..."
          python test_rule.py --rule sigma_rules/linux_ssh_bruteforce.yaml --data sample_logs/ssh_test.json

      - name: âœ… All tests completed
        if: success()
        run: echo "ğŸ‰ All detection rule tests passed successfully!"
